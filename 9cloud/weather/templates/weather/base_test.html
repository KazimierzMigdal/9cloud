<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <title>9cloud</title>
</head>
<body>
  <div class="navbar-fixed">
    <nav class="nav-wrapper blue lighten-4">
      <div class="container">
        <a href="{% url 'test' %}" class="brand-logo">9cloud</a>
        <a href="#" class="sidenav-trigger" data-target="mobile-links">
          <i class="material-icons">menu</i>
        </a>
        <ul class="right hide-on-med-and-down">
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <ul class="sidenav" id="mobile-links">
    <li><a href="{% url 'test' %}">Home</a></li>
    <li><a href="">About</a></li>
    <li><a href="">Contact</a></li>
    <li>Cities
      <ul>
        {% for city in cities_names %}
            <li><a href="{% url 'test-detail_city' city %}">{{city}}</a></li>
        {% endfor %}
      </ul>
    </li>
  </ul>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>
    $(document).ready(function(){
      {% if message_class == 'danger'%}
         M.toast({html: "{{message}}", classes: 'pink accent-1 rounded', displayLength:4000});
      {% endif %}
      {% if message_class == 'success'%}
         M.toast({html: "{{message}}", classes: 'blue lighten-4 rounded', displayLength:2000});
      {% endif %}
      $('.sidenav').sidenav();
    });
    {% block scripts %}{% endblock %}
  </script>
</body>
