{% extends "weather/base.html" %}
{%  block content %}
<div class="row">
    <div class="col s12 l4 m6">
      <form method="POST" class="row">
        {% csrf_token %}
        <div class="row">
          <div class="col s1" style="margin-top: 35px;">
          <button class="btn-floating btn-small blue lighten-4" type="submit" name="action">
              <i class="material-icons">add</i>
          </button>
          </div>
          <div class="col s10 offset-s1" style="margin-top: 25px;">
          {{form.name}}
          </div>
        </div>
      </form>
    </div>

  <div class="col s12 l8 m6">
  {% for city_weather in weather_date %}
    <div class="card horizontal z-depth-3">
      <div class="card-image">
        <img src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <span class="card-title">{{city_weather.city}}
            <span class="right"><a href="{% url 'delete_city' city_weather.city %}" class="btn-floating btn-small pink lighten-4"><i class="material-icons">clear</i></a></span>
          </span>
          <span class="left grey-text">{{ city_weather.description }}</span><span class="right"><strong>{{ city_weather.temperture }}Â°C</strong></span>
        </div>
        <div class="card-action">
          <span class="left-align"><a href="{% url 'detail_city' city_weather.city %}" class="blue-text text-lighten-4 ">More details</a></span>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
</div>
{% endblock %}
